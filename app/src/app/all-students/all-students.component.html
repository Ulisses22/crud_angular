<div class="allstudents-container">
  <div class="inputFilter">
    <mat-form-field appearance="standard">
      <mat-label><mat-icon [ngStyle]="{'color':'black'}">search</mat-icon></mat-label>
      <input matInput (keyup)="applyFilter($event)" mat-input-element>
    </mat-form-field>
  </div>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef>Gender</th>
      <td mat-cell *matCellDef="let element">{{ element.gender }}</td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef>Age</th>
      <td mat-cell *matCellDef="let element">{{ element.age }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="['/edit-student', element.id]">
          <mat-icon [ngStyle]="{'color':'white'}">edit</mat-icon>
        </a>
        <mat-icon (click)="openDeleteModal(element.id)" color="warn">delete</mat-icon>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>

</div>
<div>
  <mat-paginator [length]="allStudentsSource.length" [pageSize]="7" [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
</div>
